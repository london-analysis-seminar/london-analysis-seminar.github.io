<body><strong> Paul Bourgade </strong> (Courant)   <br>

<em> Random band matrices in the delocalized phase </em><br>
<br>
Abstract: <br>
In recent work with Fang, Yau and Yin, we obtain delocalization and GOE statistics for random matrices beyond the mean field regime. I will emphasize the key role played by quantum unique ergodicity.
