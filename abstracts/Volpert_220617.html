<body><strong> Vitaly Volpert </strong> (Lyon) <br>
<br>
<em>  Pulses and waves in reaction-diffusion equations
</em><br>
<br>
Abstract: <br>

We will discuss recent results on the existence and stability
of pulses and waves described by reaction-diffusion equations.
Various applications to biological and biomedical problems
will be presented.
