<body><strong> Joachim Krieger   </strong>  (EPFL Lausanne)   <br>
<br>
<em>  Dynamics of critical nonlinear waves
</em><br>
<br>
Abstract: 
I will review recent developments in our understanding of the dynamics of critical nonlinear wave equations. This includes in particular issues such as stable blow up formation.
