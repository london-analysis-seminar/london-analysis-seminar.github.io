<strong> Ari Laptev  </strong> (Imperial)  <br />

<em> Wave group for Schr&ouml;dinger operators </em><br />
<br />
Abstract: <br>
I shall discuss some results related to my joint paper wit Yu. Safarov and D. Vassiliev that are extended to Schr&ouml;dinger operators. In particular, I present a formula related to quadratic Hamiltonians.
