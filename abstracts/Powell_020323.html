<strong> Ellen Powell  </strong> (Berkeley)  <br>
<br>
<em>  Characterising the Gaussian free field</em><br>
<br>
Abstract: <br><br>

I will discuss recent approaches to characterising the Gaussian free field in
the plane, and in higher dimensions. The talk will be based on joint work with
Juhan Aru, Nathanael Berestycki and Gourab Ray.
